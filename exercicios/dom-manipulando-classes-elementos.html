<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<title>DOM - Manipulando classes de elementos</title>

	<style>
		.estilo1 {
			background: #FF0000;
			color: #FFF;
		}

		.estilo2 {
			width: 400px;
			height: 50px;
			background: red;
			text-align: center;
			font-size: 25px;
			color: white;
			padding: 25px;
		}
	</style>

	<script>
		function modificaClasse() {

			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>

</head>

<body>
	<div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
	<hr>
	<button onclick="modificaClasse()" type="button">Aplicar classe</button>
</body>
</html>
