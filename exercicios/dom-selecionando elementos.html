<!DOCTYPE html>
<html>

<!-- Selecionando elementos da página

	DOCUMENT (API DOM)
	getElementById()
	getElementsByTagName()
	getElementsByClassName()
	getElementsByName()


 -->

<head>
	<meta charset="utf-8">
	<title>DOM - Seleção de elementos</title>

</head>

<body>
	<input
		type="text"
		placeholder="Digite seu nome"
		id="nome-usuario"
		class="campo-texto"
		name="nome"
	>

	<script>
		//seleção por ID
		console.log(document.getElementById('nome-usuario'))

		//seleção por Tag
		console.log(document.getElementsByTagName('input'))

		//seleção por Classe
		console.log(document.getElementsByClassName('campo-texto'))

		//seleção por Nome
		console.log(document.getElementsByName('nome'))

	</script>
</body>
</html>
