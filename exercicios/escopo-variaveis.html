<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Funções - escopo de variáveis</title>

	<script>

		//VARIÁVEIS GLOBAIS E LOCAIS

		//3 escopos: global, função e bloco
		
		var serie = 'friends'

		//escopo de bloco

		if (true) {
			var serie2 = 'Game of Thrones'
			document.write(serie)
		}

		document.write(serie2)

		document.write('<br />')

		function x() {
			document.write(serie)
			document.write(serie2)
		}

		x()
	</script>
</head>
<body>

</body>
</html>
