<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Funções - funções anônimas e wrapper</title>

	<script>
		//propriedade length
		document.write('Sandro Schutt'.length)

		//método charAt()
		document.write('Sandro Schutt'.charAt(7))

		//método indexOf()
		var nome = 'Jorge Santana'
		document.write('Sandro Schutt'.indexOf('s'))

		//metodo replace
		document.write(nome.replace('Jorge Santana', 'Mr Satan'))

		//metodo subtr()
		document.write(nome.subtr(6, 4))

	</script>
</head>
<body>

</body>
</html>
