<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<title>DOM - Manipulando valores de inputs (text)</title>

	<script>
		function distribuiCaracter(){
			//selecionar o valor digitado
			var caracter = document.getElementById('entrada').value
			//'.value' recupera o valor da entrada de dados


			//limpar o campo de digitação
			document.getElementById('entrada').value = ''
			console.log(caracter)


			//limpar espaçoes em branco nas extremidades da string
			caracter.trim()

			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
					//add caracter no campo referente a numeros
					document.getElementById('apenas-numeros').value += caracter
					break;
				default:
					//add o caracter no campo referente a letras
					document.getElementById('apenas-letras').value += caracter

			}

		}
	</script>

</head>

<body>
	<input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada" />

	<hr>
	<span>Letras</span>
	<input type="text" disabled="disabled" id="apenas-letras" name="">


	<span>Números</span>
	<input type="text" disabled="disabled" id="apenas-numeros" name="">

</body>
</html>
