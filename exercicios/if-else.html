	--------------------------------------
	--------------------------------------

	igual (==) verifica se os valores comparados são iguais

	idêntico (===) verifica se os valores comparados são iguais e do mesmo tipo

	diferente (!=) verifica se são diferentes

	não idêntico (!==) verifica se são diferentes e de tipos diferentes

	menor (<) verfica se um valor é menor que o outro

	maior (>) verfica se um valor é maior que o outro

	menor igual (<=) verfica se um valor é menor ou igual ao outro
