<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Eventos</title>

	<script>
		function acao() {
			alert('evento disparado')
		}

	</script>
</head>
<body>

	<!-- ON KEY DOWN (ao teclar)-->
	<input onkeydown="acao()" type="text">
	<br>
	<!-- pode ser usado para verificar/validar um caractere teclado antes de ele ser processado -->

	<!-- ON KEY PRESS (dispara se tecla for caractere)-->
	<input onkeypress="acao()" type="text">
	<br>

	<!-- ON KEY UP (apÃ³s teclar)-->
	<input onkeydown="acao()" type="text">
	<br>

</body>
</html>
