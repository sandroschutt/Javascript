<!DOCTYPE html>
<html>

<!--

switch (opcao) {
	case 1:
		trecho de código que será executado
		break

	case 2:
		trecho de código que será executado
		break

	default:
		trecho de código que será executado
		break
}
-->


<head>
	<meta charset="utf-8">
	<title>Comando Switch</title>

	<script>
		var parametro = 2

		switch(parametro) {

			case 1:
			//se parametro === 1
			document.write('parametro 1')
			break

			case 2:
			//se parametro === 2
			document.write('parametro 2')
			break

			default:
			//se parametro não encontrado
			document.write('default')
			break
		}

	</script>
</head>
<body>

</body>
</html>
