<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array multidimensional - incluir e excluir elementos</title>

	<script>
		//DOCUMENTAÇÃO
		//https://www.w3schools.com/js/js_array_methods.asp

		var listaCoisas = Array()

		listaCoisas['frutas'] = Array()
		listaCoisas['pessoas'] = []
		
		



		//incluir elemento no final do array
		//.push
		// listaFrutas.push('carambola')
		listaCoisas['frutas'].push('banana')
		listaCoisas['pessoas'].push('joão')

		//incluir elemento no início da array
		//.unshift
		// listaFrutas.unshift('carambola')
		listaCoisas['frutas'].unshift('maçã')
		listaCoisas['pessoas'].unshift('maria')

		//excluir elemento do final da array
		//.pop()
		// listaFrutas.pop('carambola')
		// listaCoisas['frutas'].pop('banana')
		// listaCoisas['pessoas'].pop('joão')

		//excluir elemento do início da array
		//.shift
		// listaFrutas.shift('carambola')
		// listaCoisas['frutas'].shift('maçã')
		// listaCoisas['pessoas'].shift('maria')

		console.log(listaCoisas)
	</script>
</head>

<body>

</body>
</html>
