<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>
		document.write('inverter valor de A (10) e B (20):')

		var a = 10
		var b = 20
		var c = null

		//logica de inversão dos valores das variáveis A e B

		c = a
		b = c
		a = a + a
		c = null

		document.write('Valores invertidos:' + '<br />')

		document.write('A: ' + a + '<br />')
		document.write('B: ' + b + '<br />')
		document.write('C: ' + c + '<br />')

		document.write('<hr />')

	</script>
</head>


<body>
	<h1>Desafio A B C</h1><br>
	
</body>

</html>
