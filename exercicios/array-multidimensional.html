<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array multidimensional</title>

	<script>
		var listaCoisas = Array()

		//cria índice frutas
		listaCoisas['frutas'] = ['banana','maçã','morango','uva']

		//cria índice pessoas
		listaCoisas['pessoas'] = []

		listaCoisas['pessoas']['a'] = 'João'
		listaCoisas['pessoas']['b'] = 'José'
		listaCoisas['pessoas']['c'] = 'Maria'

		//add item 'banana' na array 'frutas'
		listaCoisas['frutas'][1] = 'banana'

		console.log(listaCoisas)
		document.write(listaCoisas['pessoas']['c'] + ' ' + listaCoisas['frutas'][1])
	</script>
</head>

<body>

</body>
</html>
