<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
		//CASTING
		//------------------------------

		var variavel1 = prompt("Digite algum numero: ")
		var variavel2 = prompt("Digite outro numero: ")

		//parseInt converte de str para int mas arredonda frações
		variavel1 = parseInt(variavel1)
		variavel2 = parseInt(variavel2)

		//parseFloat mantem as frações com ponto decimal
		// variavel1 = parseFloat(variavel1)
		// variavel2 = parseFloat(variavel2)

		document.write(variavel1.toString() + variavel2.toString())

	</script>
	

</head>
