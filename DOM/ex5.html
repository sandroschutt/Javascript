<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercícios DOM</title>
	</head>
	<style>
		
	</style>

	<script>
		/*
		Write a JavaScript function to add rows to a table
		*/

		function insert_Row(){
			let x = document.getElementById("sampleTable").insertRow(0)
			let y = x.insertCell(0)
			let z = x.insertCell(1)
			y.innerHTML = "NewCell 1"
			z.innerHTML = "NewCell 2"

		}

	</script>

	<body>
		<h1>Exercícios com manipulação do DOM</h1>

		<table id="sampleTable" border="1">
		<tr><td>Row1 cell1</td>
		<td>Row1 cell2</td></tr>
		<tr><td>Row2 cell1</td>
		<td>Row2 cell2</td></tr>
		</table><br>
		<input type="button" onclick="insert_Row()" value="Insert row">
	</body>
</html>
