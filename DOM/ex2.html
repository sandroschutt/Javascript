<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercícios DOM</title>
	</head>
	<style></style>

	<script>
		/*
		Write a JavaScript function to get the values of First and Last name of the following form
		*/

		function getFormvalue(){
			let primeiroNome = document.getElementById("nome").value
			let segundoNome = document.getElementById("sobrenome").value

			document.write(`<h1>Nome completo:</h1> <h2>${primeiroNome} ${segundoNome}</h2>`)
		}
		
	</script>

	<body>
		<h1>Exercícios com manipulação do DOM</h1>

		<form id="form1" onsubmit="getFormvalue()">
			First name: <input id="nome" type="text" name="fname" value="David"><br>
			Last name: <input id="sobrenome" type="text" name="lname" value="Beckham"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
