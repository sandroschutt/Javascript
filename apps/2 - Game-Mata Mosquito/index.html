<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Início</title>


	<!-- CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- CSS personalizado -->
	<link rel="stylesheet" type="text/css" href="css/css.css">

	<!-- Javascript personalizado -->
	<!-- <script type="text/javascript" src="jogo.js"></script> -->

	<script>
		function iniciarJogo(){
			// alert(nivel)
			var selecionaNivel = document.getElementById('nivel').value

			if(selecionaNivel === ''){
				alert('Selecione um nível para iniciar o jogo')
				return false
			}

			// alert(nivel)
			window.location.href = 'jogo.html?' + selecionaNivel

			var defNivel = window.location.search
		
		}
	</script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png" align="center">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<div class="mb-2">
					<select id="nivel" class="form-control">
						<option value="">-- Selecione o nível --</option>
						<option value="normal">Normal</option>
						<option value="dificil">Difícil</option>
						<option value="mdificil">Muito Difícil</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button align="center" onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar jogo</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
