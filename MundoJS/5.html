        //FUNÇÕES
        function contarDecrescente(n){
            if(n < 1){
                let retorno = console.log(`Lista vazia: ${listaVazia}`)
                return retorno;
             } else {
                n = n - 1
                listaVazia.push(n)
                contarDecrescente(n)
            }
        }


        let n = parseInt(prompt('informe um número: '))

        let listaVazia = Array()
        listaVazia.push(n)

        contarDecrescente(n)
