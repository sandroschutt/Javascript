<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script>
        // Exercício – Maior espaço entre letras
        // fonte: https://www.mundojs.com.br/2020/10/12/exercicio-maior-espaco-entre-letras/

        //FUNÇÕES
        function calculaGap(entradaUsuario, gap, numGap){
            let listaChar = entradaUsuario.split(' ')
            let contador = 0
            let i = 0
            for(i in listaChar){
                if(listaChar[i] !== 'a' && listaChar[i] !== 'b'){
                    listaChar[i] = null
                }

                if(listaChar[i] == "b"){
                    gap += 1
                } else{
                    numGap[contador] = gap
                    contador += 1
                    gap = 0
                }
            }

            console.log(listaChar)
            defineMaiorGap(numGap)
        }

        function defineMaiorGap(numGap){
            numGap.sort()
            maiorGap = numGap.length
            console.log(`Maior intervalo: ${maiorGap}`)
        }
        
        /*--------------------------------------------------*/
        let entradaUsuario = prompt('informe As e Bs (com espaços): ')
        let numGap = Array()
        let gap = 0


        calculaGap(entradaUsuario, gap, numGap)


        </script>

    </head>
