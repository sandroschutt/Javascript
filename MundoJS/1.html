    <script>
    // Exercício – Atravessar a Rua 
    // fonte: https://www.mundojs.com.br/2021/01/06/exercicio-atravessar-a-rua/

    function atravessaRua(x, y, z){
        while(x < y){
            x += z
        }

        if(x >= y){
            console.log(`Distância necessária para atravessar a rua: ${x} passos`)
        }
    }

    atravessaRua(5, 40, 1)

    </script>
