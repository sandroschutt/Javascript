<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript - lista 01 - ex 02</title>
	<script>
		//2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número.

		var listaNumeros = []

		for(var i = 0; i <= 4; i++){
			listaNumeros.push(prompt('Informe o nº ' + (i + 1) + ': '))
		}

		var contador = 0
		for(contador in listaNumeros){
			var numElevado = listaNumeros[contador] ** 2
			document.write(listaNumeros[contador] + ' ao quadrado é igual a: ' + numElevado + '<br />')
		}

		console.log(listaNumeros)


	</script>
</head>
<body>

</body>
</html>
