					} else if(destrancaCarro == 'n'){
						console.log('Carro trancado')
					} else{
						console.log('Comando inválido. Informe um comando válido')
					}
				} else{
					console.log('Seu carro já está destrancado.')
				}
			}

			trancarCarro(){
				if(this.trancado == false){
					let trancaCarro = prompt('Deseja trancar seu carro (s/n)?')

						this.trancado = true

					}

				}
			}

					}
				} else{
					console.log('Seu carro ainda está trancado. Destranque-o antes de abrir a porta.')
				}
			}

			entrarCarro(){
				if(this.porta_abre_fecha == true){
					let entrar = prompt('Deseja entrar no carro(s/n): ')
					if(this.trancado == false){
						if(entrar == 's'){
							console.log('Você entrou no carro.')
							this.motorista = true
							this.carona = true
							this.passageiro = true
						} else if(entrar == 'n'){
							console.log('Você não entrou no carro.')
						} else{
							console.log('Comando inválido. Informe um comando válido.')
						}
					} else{
						console.log('Carro trancado. Destranque-o antes de entrar.')
					}
				} else{
					console.log('Abra alguma porta antes de entrar no carro.')
				}
			}

			sairCarro(){
				if(this.motorista == true || this.carona == true || this.passageiro == true){
					console.log('Você saiu do carro.')
					this.motorista = false
					this.carona = false
					this.passageiro = false
				}
			}

			ligarCarro(){
				if(this.motorista == true || this.carona == true || this.passageiro == true){
					if(this.ligado == false){
						let ligar = prompt('Deseja ligar o carro (s/n)?')
						if(ligar == 's'){
							console.log('Carro ligado e pronto para partir.')
							this.ligado = true
						} else if(ligar == 'n'){
							console.log('Você não ligou o carro...')
						} else{
							console.log('Comando inválido. Informe um comando válido')
						}
					}
				} else{
					console.log('Você precisa estar dentro do carro para ligá-lo.')
				}
			}

			desligarCarro(){
				if(this.ligado == true){
					let desligar = prompt('Deseja desligar o carro (s/n)?')
					if(desligar == 's'){

					} else if(desligar == 'n'){
						console.log('O carro continua ligado')
					} else{

					}
				}
			}

			acelerar(){
				if(this.ligado == true){
					if(this.marcha == false){

					}
				} else{
					console.log('O carro precisa estar ligado para acelerar.')
				}
			}

			frear(){
				if(this.ligado == true){
					console.log('freou')

					console.log(`Velocidade: ${this.velocidade}km/h`)
